<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo"><a href="/">E-Store</a></h1>
            <div class="nav-menu">
                <div id="authSection">
                    <a href="/auth" class="nav-link">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="cart-container">
        <h2>Shopping Cart</h2>
        <div id="cartItems" class="cart-items">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-summary">
            <div class="total">Total: $<span id="cartTotal">0.00</span></div>
            <button id="checkoutBtn" class="checkout-btn" onclick="goToCheckout()">Proceed to Checkout</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
